<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 - Pitwall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">Pitwall</a>
      </div>
      <nav>
        <ul>
          <li><a href="pickteam.html">응원 팀 추천</a></li>
          <li><a href="#">최신 뉴스</a></li>
          <li><a href="schedule.html">경기 일정</a></li>
          <li><a href="#">순위</a></li>
          <li><a href="board.html">커뮤니티</a></li>

          <li>
            <a href="glossary.html">F1 정보 ▾</a>
            <ul class="dropdown-content">
              <li><a href="glossary.html">F1용어사전</a></li>
              <li><a href="driver.html">드라이버</a></li>
              <li><a href="constructor.html">팀</a></li>
              <li><a href="circuit.html">서킷</a></li>
            </ul>
          </li>

          <li>
            <a href="">Shop ▾</a>
            <ul class="dropdown-content">
              <li><a href="https://f1store.formula1.com/en/">F1 store</a></li>
              <li><a href="https://www.fuelforfans.com/">Fuel for Fans</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="user-actions">
        <div id="logged-out-view">
          <a href="login.html" class="btn">로그인</a>
          <a href="signup.html" class="btn btn-accent">회원가입</a>
        </div>
        <div id="logged-in-view" style="display: none">
          <span id="user-nickname" class="nickname-display"></span>
          <a href="my-info.html" class="btn">내 정보 관리</a>
          <a href="#" id="logout-button" class="btn">로그아웃</a>
        </div>
      </div>
    </header>

    <main class="post-detail-container">
      <!-- 게시글 본문 -->
      <article class="post-view">
        <div class="post-header">
          <h1 id="post-title">제목을 불러오는 중...</h1>
          <div class="post-meta-info">
            <span id="post-author">작성자</span> |
            <span id="post-date">날짜</span> | 조회
            <span id="post-views">0</span>
          </div>
        </div>
        <div class="post-body" id="post-content">
          내용을 불러오는 중입니다...
        </div>
        <div class="post-actions">
          <button id="like-btn" class="btn-like">
            👍 좋아요 <span id="like-count">0</span>
          </button>
        </div>
      </article>

      <!-- 댓글 섹션 -->
      <section class="comment-section">
        <h3>댓글</h3>
        <ul id="comment-list">
          <!-- 댓글이 여기에 동적으로 추가됩니다 -->
        </ul>

        <!-- 댓글 작성 폼 -->
        <form id="comment-form">
          <textarea
            id="comment-input"
            placeholder="댓글을 입력하세요..."
            required
          ></textarea>
          <button type="submit" class="btn btn-accent">등록</button>
        </form>
      </section>

      <div style="margin-top: 20px">
        <a href="board.html" class="btn">목록으로 돌아가기</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
