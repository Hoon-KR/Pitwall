          <a href="#" id="logout-button" class="btn">로그아웃</a>
        </div>

    <main>
      <div class="form-container">
        <h2>내 정보 관리</h2>

        <div class="info-group">
          <p>
            <strong>아이디:</strong>
            <span id="current-username">불러오는 중...</span>
          </p>
          <p>
            <strong>이메일:</strong>
            <span id="current-email">불러오는 중...</span>
          </p>
        </div>

        <hr class="form-divider" />

        <form id="nickname-form">
          <h3>닉네임 변경</h3>
          <div class="form-group">
            <label for="nickname">새 닉네임</label>
            <input type="text" id="nickname" name="nickname" required />
            <div class="validation-message"></div>
          </div>
          <button type="submit" class="btn btn-accent form-btn">
            닉네임 변경
          </button>
        </form>

        <hr class="form-divider" />

        <form id="password-form">
          <h3>비밀번호 변경</h3>
          <div class="form-group">
            <label for="current-password">현재 비밀번호</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-password">새 비밀번호</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <button type="submit" class="btn btn-accent form-btn">
            비밀번호 변경
          </button>
        </form>
      </div>
    </main>
