<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 팀 상세 정보 - Pitwall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="constructor-detail.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">Pitwall</a>
      </div>
      <nav>
        <ul>
          <li><a href="pickteam.html">응원 팀 추천</a></li>
          <li><a href="news.html">최신 뉴스</a></li>
          <li><a href="schedule.html">경기 일정</a></li>
          <li><a href="board.html">커뮤니티</a></li>

          <li>
            <a href="glossary.html" class="active">F1 정보 ▾</a>
            <ul class="dropdown-content">
              <li><a href="glossary.html">F1용어사전</a></li>
              <li><a href="driver.html">드라이버</a></li>
              <li><a href="constructor.html">팀</a></li>
              <li><a href="circuit.html">서킷</a></li>
            </ul>
          </li>

          <li>
            <a href="">Shop ▾</a>
            <ul class="dropdown-content">
              <li><a href="https://f1store.formula1.com/en/">F1 store</a></li>
              <li><a href="https://www.fuelforfans.com/">Fuel for Fans</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="user-actions">
        <div id="logged-out-view">
          <a href="login.html" class="btn">로그인</a>
          <a href="signup.html" class="btn btn-accent">회원가입</a>
        </div>
        <div id="logged-in-view" style="display: none">
          <span id="user-nickname" class="nickname-display"></span>
          <a href="my-info.html" class="btn">내 정보 관리</a>
          <a href="#" id="logout-button" class="btn">로그아웃</a>
        </div>
      </div>
    </header>

    <section class="team-hero" id="hero-section">
      <a href="constructor.html" class="back-btn">← 그리드로 돌아가기</a>

      <div class="hero-content">
        <div class="hero-text">
          <img id="d-logo" src="" alt="Team Logo" class="hero-logo" />
          <h1 id="d-name-full"></h1>
          <p class="hero-base">
            📍 <span id="d-base"></span>
            <img
              id="d-flag"
              class="team-flag-icon"
              src=""
              alt="flag"
              style="display: none"
            />
          </p>
        </div>
        <img id="d-car" src="" alt="F1 Car" class="hero-car" />
      </div>
    </section>

    <main class="detail-container">
      <section class="spec-card">
        <h2>팀 정보</h2>
        <ul class="spec-list">
          <li>
            <span class="label">팀 수석</span>
            <span class="value" id="d-chief"></span>
          </li>
          <li>
            <span class="label">테크니컬 치프</span>
            <span class="value" id="d-tech"></span>
          </li>
          <li>
            <span class="label">섀시</span>
            <span class="value" id="d-chassis"></span>
          </li>
          <li>
            <span class="label">파워유닛</span>
            <span class="value" id="d-pu"></span>
          </li>
          <li>
            <span class="label">연혁</span>
            <span class="value" id="d-entry"></span>
          </li>
          <li>
            <span class="label">컨스트럭터 챔피언십 우승</span>
            <span class="value highlight" id="d-titles"></span>
          </li>
        </ul>
      </section>

      <section class="history-card">
        <h2>팀 소개</h2>
        <div class="history-text" id="d-history"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="constructor-data.js"></script>
    <script src="constructor-detail.js"></script>
  </body>
</html>
